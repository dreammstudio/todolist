<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To do list App</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<!--  rgb(243, 244, 246) -->
<div class="todo_app">
<form id="todo_form">
    <div style="text-align: center;">
        <label for="form_input"></label><input id="form_input" autocomplete="off" name="todo_input" placeholder="Have breakfast">
    <button id="add_todo" type="submit">Add</button>
    </div>


</form>
    <div class="todos">
        <div class="header">
            <p style="display: inline-block; margin:0 10px; font-weight: bold;letter-spacing: 1px;font-size:1.25rem;">To Do List</p>
            <select id="filter_todos">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="ncompleted">Not Completed</option>
            </select>
            <input type="text" id="search_form" placeholder="Search something" style="padding:.20rem;font-size: .90rem;">
            <hr>
        </div>
    </div>
</div>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
